name: Test, Create Image, Publish to Azure
on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    services:
      postgres_db:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: primes
        ports:
          - 5001:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      VERSION: ${{ secrets.SERVICE_VERSION }}
      CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
      CONTAINER_REGISTRY_UN: ${{ secrets.CONTAINER_REGISTRY_UN }}
      CONTAINER_REGISTRY_PW: ${{ secrets.CONTAINER_REGISTRY_PW  }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN  }}
      SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL  }}
      SPRING_DATASOURCE_UN: ${{ secrets.SPRING_DATASOURCE_UN  }}
      SPRING_DATASOURCE_PW: ${{ secrets.SPRING_DATASOURCE_PW  }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up JDK 1.17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build the package
        run: ./mvnw  --batch-mode -DskipTests package

      - name: Run the unit tests
        run: ./mvnw  test -Dspring.profiles.active="unittestingithubaction" --batch-mode -Dmaven.test.failure.ignore=true

      - name: Report the result of the unit tests
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false
            
      #
      # Build the Docker image.
      #
      - name: Build the image
        run: ./scripts/build-image.sh

      #
      # Publish the Docker image to Github container registry.
      #
      - name: Publish to Github container registry
        run: ./scripts/push-to-ghcr.sh
      #
      # Publish the Docker image to Azure container registry.
      #
      - name: Publish to Azure container registry
        run: ./scripts/push-to-acr.sh


      # Install Kubectl and connects it to the cluster.
      # https://github.com/marketplace/actions/kubernetes-cli-kubectl
      - uses: tale/kubectl-action@v1
        with:
             base64-kube-config: ${{ secrets.KUBE_CONFIG }}

      #
      # Expands the configuration template and deploys the microservice.
      #
      - name: Deploy
        run: ./scripts/deploy.sh
