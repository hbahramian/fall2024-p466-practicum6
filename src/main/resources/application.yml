logging:
  level:
    org.springframework.security: DEBUG

spring:
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}

  devtools:
    restart:
      poll-interval: 2s

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: always
      continue-on-error: true


  rabbitmq:
    host: localhost
    port: 5003
    username: guest
    password: guest

server:
  port: 8085
