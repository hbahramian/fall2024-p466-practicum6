spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5001/primes}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
  devtools:
    restart:
      poll-interval: 2s

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: always
      continue-on-error: true
logging:
  level:
    org.springframework.jdbc: DEBUG


  rabbitmq:
    host: localhost
    port: 5003
    username: guest
    password: guest

server:
  port: 8085




